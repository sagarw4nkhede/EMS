<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Employee List</h4>
            <a href="/new" class="btn btn-success">+ Add New</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${listEmployees}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.department}"></td>
                        <td th:text="${emp.phone}"></td>
                        <td>
                            <a th:href="@{'/edit/' + ${emp.id}}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{'/delete/' + ${emp.id}}" class="btn btn-sm btn-danger ms-2">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${listEmployees.size() == 0}">
                        <td colspan="6" class="text-center">No employees found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
